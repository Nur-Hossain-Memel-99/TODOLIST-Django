
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body>
    <!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">ToDo!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Link</a>
			</li>

		</div>
	  </nav>
    <!-- jumbotron -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
		  <h1 class="display-4">To Do List</h1>
		  <p class="lead">Control update delet your tasks here!</p>
		</div>
	  </div>
	<!--Main div-->
	<!--Submit task-->
	<div class="container">
		<form method="POST" action="/">
			{% csrf_token %}
			{{form.title}}
			<button type="submit" class="btn btn-dark">Submit</button>
		  </form>
	</div>
	<!--Table-->
	<div class="container my-3">
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">No.</th>
				<th scope="col">Action</th>
				<th scope="col">Task's</th>
				
			  </tr>
			</thead>
			<tbody>
				{% for task in tasks %}
			  	<tr>
				<th scope="row">{{ forloop.counter }}</th>
				<td><a class="btn btn-dark" href="{% url 'update_task' task.id %}">Update</a>
				<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delet</a>
				</td>
				<td>
				{% if task.complete == True %}
				<strike>{{task}}</strike>
				{% else %}
				<span>{{task}}</span>
				{% endif %}
				</td>
				</tr>
				{% endfor %}
			</tbody>
		  </table>
	</div>
	<!-- End of .container -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <!--Footer-->
	<footer>
		<div
         class="text-center p-3 bg-dark">
      <a class="text-white" href="https://www.linkedin.com/in/hemel-nur-b592051b6/"
         >Nur Hosssain Memel</a
        >
    </div>
	</footer>
</html>
